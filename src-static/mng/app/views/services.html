<div class="panel panel-default">
  <div class="panel-body">
    <a href="#/postService"><button type="button" class="btn btn-primary btn-sm glyphicon glyphicon-plus">追加</button></a>
    <button type="button" class="btn btn-primary btn-sm glyphicon glyphicon-search" ng-click="filtering=!filtering">フィルタ</button>
  </div>
  <table class="table">
    <thead ng-show="filtering">
      <th><input type="text" size="10" ng-model="criteria.id" class="form-control" placeholder="ID"></th>
      <th><input type="text" size="10" ng-model="criteria.name" class="form-control" placeholder="Name"></th>
      <th><input type="text" size="10" ng-model="criteria.agencyId" class="form-control" placeholder="AgencyId"></th>
      <th><input type="text" size="10" ng-model="criteria.desc" class="form-control" placeholder="Desc"></th>
      <th><button type="button" class="btn btn-primary btn-sm glyphicon glyphicon-remove-sign" ng-click="criteria={}"></button></th>
    </thead>
    <thead style="background-color: #ddd">
      <th>ID</th>
      <th>Name</th>
      <th>AgencyId</th>
      <th>Desc</th>
      <th></th>
    </thead>
    <tbody>
      <tr ng-repeat="service in services | filter:(filtering ? criteria : {})" ng-click="detail(service.id)" class="selectable" ng-class-even="'even'">
        <td>{{service.id}}</td>
        <td>{{service.name}}</td>
        <td>{{service.agencyId}}</td>
        <td>{{service.desc}}</td>
        <td></td>
    </tr>
    </tbody>
  </table>
</div>
<a href="#/postService"><button type="button" class="btn btn-primary btn-sm glyphicon glyphicon-plus">追加</button></a><br/><br/>
