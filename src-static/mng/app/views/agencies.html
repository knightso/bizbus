<div class="panel panel-default">
  <div class="panel-body">
    <a ui-sref="agencies.post"><button type="button" class="btn btn-primary btn-sm glyphicon glyphicon-plus">追加</button></a>
    <button type="button" class="btn btn-primary btn-sm glyphicon glyphicon-search" ng-click="filtering=!filtering">フィルタ</button>
  </div>
  <table class="table">
    <thead ng-show="filtering">
      <th><input type="text" size="10" ng-model="criteria.id" class="form-control" placeholder="AgencyID"></th>
      <th><input type="text" size="20" ng-model="criteria.name" class="form-control" placeholder="Name"></th>
      <th><input type="text" size="20" ng-model="criteria.url" class="form-control" placeholder="Url"></th>
      <th><input type="text" size="10" ng-model="criteria.timezone" class="form-control" placeholder="Timezone"></th>
      <th><input type="text" size="20" ng-model="criteria.phone" class="form-control" placeholder="Phone"></th>
      <th><input type="text" size="10" ng-model="criteria.lang" class="form-control" placeholder="Lang"></th>
      <th><button type="button" class="btn btn-primary btn-sm glyphicon glyphicon-remove-sign" ng-click="criteria={}"></button></th>
    </thead>
    <thead style="background-color: #ddd">
      <th>AgencyID</th>
      <th>Name</th>
      <th>Url</th>
      <th>Timezone</th>
      <th>Phone</th>
      <th>Lang</th>
      <th>Routes</th>
      <th>Services</th>
    </thead>
    <tbody>
      <tr ng-repeat="agency in agencies | filter:(filtering ? criteria : {})" ng-click="detail(agency.id)" class="selectable" ng-class-even="'even'">
        <td>{{agency.id}}</td>
        <td>{{agency.name}}</td>
        <td>{{agency.url}}</td>
        <td>{{agency.timezone}}</td>
        <td>{{agency.phone}}</td>
        <td>{{agency.lang}}</td>
        <td><a ui-sref="agencies.detail.routes({agencyId: agency.id})"><button type="button" class="btn btn-primary btn-sm glyphicon glyphicon-list">&nbsp;{{agency.routes.length}}</button></a></td>
        <td><a ui-sref="agencies.detail.services({agencyId: agency.id})"><button type="button" class="btn btn-primary btn-sm glyphicon glyphicon-list"></button></a></td>
    </tr>
    </tbody>
  </table>
</div>
<div class="panel-body">
  <a ui-sref="agencies.post"><button type="button" class="btn btn-primary btn-sm glyphicon glyphicon-plus">追加</button></a>
</div>
