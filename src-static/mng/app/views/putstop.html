<h2>Stop{{method=='POST' && '登録' || '編集'}}</h2>

<div class="panel-body">
   <a href="#/stops"><button type="button" class="btn btn-primary btn-sm glyphicon glyphicon-arrow-left">戻る</button></a>
</div>
<form name="stopForm" class="form-horizontal" role="form">
  <div ng-hide="ifTopStop" style="text-align:center">
    <label for="inputParentStation" class="control-label">ParentStation ID:{{pStop.id}} - ParentStation Name:{{pStop.name}}</label>
  </div>
  <div class="form-group">
    <label for="inputLocationType" class="col-sm-2 control-label">LocationType</label>
    <div class="col-sm-10">
      <div ng-show="detailMode">{{stop.locationType}}</div>
      <div ng-hide="detailMode">
        <input type="radio" ng-model="stop.locationType" value="0">  LocType(0)
        <span ng-show="ifTopStop"><input type="radio" ng-model="stop.locationType" value="1">  LocType(1)</span>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="inputStopId" class="col-sm-2 control-label">ID</label>
    <div class="col-sm-10">
      <div ng-show="detailMode">{{stop.id}}</div>
      <div ng-hide="detailMode">
        <input type="text" class="form-control" id="inputStopId" placeholder="（例）Stop ID" ng-model="stop.id" required>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="inputName" class="col-sm-2 control-label">Stop名</label>
    <div class="col-sm-10">
      <div ng-show="detailMode">{{stop.name}}</div>
      <div ng-hide="detailMode">
        <input type="text" class="form-control" id="inputName" placeholder="（例）AGENCY NAME" ng-model="stop.name" required>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="inputYomi" class="col-sm-2 control-label">Yomi</label>
    <div class="col-sm-10">
      <div ng-show="detailMode">{{stop.yomi}}</div>
      <div ng-hide="detailMode">
        <input type="text" class="form-control" id="inputYomi" placeholder="（例）Yomi" ng-model="stop.yomi" required>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="inputDesc" class="col-sm-2 control-label">Desc</label>
    <div class="col-sm-10">
      <div ng-show="detailMode">{{stop.desc}}</div>
      <div ng-hide="detailMode">
        <input type="text" class="form-control" id="inputDesc" placeholder="（例）Desc in here" ng-model="stop.desc" required>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="inputLat" class="col-sm-2 control-label">Latitude</label>
    <div class="col-sm-10">
      <div ng-show="detailMode">{{stop.lat}}</div>
      <div ng-hide="detailMode">
        <input type="text" class="form-control" id="inputLat" placeholder="（例）Latitude" ng-model="stop.lat" required>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="inputLon" class="col-sm-2 control-label">Longitude</label>
    <div class="col-sm-10">
      <div ng-show="detailMode">{{stop.lon}}</div>
      <div ng-hide="detailMode">
        <input type="text" class="form-control" id="inputLon" placeholder="（例）Longitude" ng-model="stop.lon" required>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="inputUrl" class="col-sm-2 control-label">Url</label>
    <div class="col-sm-10">
      <div ng-show="detailMode">{{stop.url}}</div>
      <div ng-hide="detailMode">
        <input type="url" class="form-control" id="inputUrl" placeholder="（例）http://www.example.com" ng-model="stop.url" required>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="inputActive" class="col-sm-2 control-label">Active</label>
    <div class="col-sm-10">
      <div ng-show="detailMode">{{stop.active}}</div>
      <div ng-hide="detailMode">
        <input type="checkbox" id="inputActive" ng-model="stop.active">
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div ng-show="detailMode">
        <button type="button" class="btn btn-primary btn-sm glyphicon glyphicon-pencil" ng-click="detailMode=!detailMode">編集</button>
        <button type="button" class="btn btn-primary btn-sm glyphicon glyphicon-remove" ng-click="">削除</button>
      </div>
      <div ng-show="detailMode == false">
        <button type="submit" class="btn btn-primary btn-sm glyphicon glyphicon-save" ng-click="submit()">保存</button>
        <span ng-show="regMode == false">
          <button type="submit" class="btn btn-primary btn-sm glyphicon glyphicon-save" ng-click="detailMode=!detailMode">キャンセル</button>
        </span>
      </div>
    </div>
    <div class="col-sm-offset-2 col-sm-10">
      <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
    </div>
  </div>
</form>
<div class="panel-body">
   <a href="#/stops"><button type="button" class="btn btn-primary btn-sm glyphicon glyphicon-arrow-left">戻る</button></a>
</div>
