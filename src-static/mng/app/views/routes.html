<div class="panel panel-default">
  <div class="panel-heading">
    Routes of the Agency[{{agency.id}} - {{agency.name}}]
  </div>
  <div class="panel-body">
    <a href="#/postRoute/{{agency.id}}"><button type="button" class="btn btn-primary btn-sm glyphicon glyphicon-plus">追加</button></a>
    <button type="button" class="btn btn-primary btn-sm glyphicon glyphicon-search" ng-click="filtering=!filtering">フィルタ</button>
  </div>
  <table class="table">
    <thead ng-show="filtering">
      <th><input type="text" size="10" ng-model="criteria.id" class="form-control" placeholder="RouteID"></th>
      <th><input type="text" size="10" ng-model="criteria.shortName" class="form-control" placeholder="ShortName"></th>
      <th><input type="text" size="25" ng-model="criteria.longName" class="form-control" placeholder="LongName"></th>
      <th><input type="text" size="25" ng-model="criteria.desc" class="form-control" placeholder="Desc"></th>
      <th><input type="text" size="10" ng-model="criteria.type" class="form-control" placeholder="Type"></th>
      <th><button type="button" class="btn btn-primary btn-sm glyphicon glyphicon-remove-sign" ng-click="criteria={}"></button></th>
    </thead>
    <thead style="background-color: #ddd">
      <th>RouteID</th>
      <th>ShortName</th>
      <th>LongName</th>
      <th>Desc</th>
      <th>Type</th>
      <th>TripGroups</th>
    </thead>
    <tbody>
      <tr ng-repeat="route in routes | filter:(filtering ? criteria : {})" ng-click="detail(agency.id, route.id)" class="selectable" ng-class-even="'even'">
        <td>{{route.id}}</td>
        <td>{{route.shortName}}</td>
        <td>{{route.longName | limitTo:charLimit}}<span ng-show="route.longName.length > charLimit">...</span></td>
        <td>{{route.desc | limitTo:charLimit}}<span ng-show="route.desc.length > charLimit">...</span></td>
        <td>{{route.type}}</td>
        <td><a ng-href="#/tripgroups/{{agency.id}}/{{route.id}}"><button type="button" class="btn btn-primary btn-sm glyphicon glyphicon-list"></button></a></td>
    </tr>
    </tbody>
  </table>
</div>
<a href="#/postRoute/{{agency.id}}"><button type="button" class="btn btn-primary btn-sm glyphicon glyphicon-plus">追加</button></a><br/><br/>
